<body>

    <!--login modal-->
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" action="principal.html">
                        <div class="form-group">
                            <input name="email" id="email" type="text" class="form-control input-lg" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <input name="senha" id="senha" type="password" class="form-control input-lg" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" id="login">Entrar</button>
                            <script>

                                $('#login').click(function(){
                                    if (($('#email').val() == '') || ($('#senha').val() == '') ) {
                                        alert('email ou senha vazios');
                                        return false;
                                    };

                                    var email = $('#email').val();
                                    var senha = $('#senha').val();

                                    $.ajax({
                                        type : 'POST',           
                                        url : 'http://localhost/projetos/TCC_WEBSERVICE/inicio/index',          
                                        data:{
                                            'nome':email,
                                            'senha':senha
                                        },
                                        success : function(data) {            
                                            if(data=='ok'){                     
                                                window.location.href = "principal.html";
                                            } else {                    
                                                alert("Login Inválido!"); 
                                            }
                                        },
                                        error : function(xhr, type) { 
                                            alert('Houve algum erro no servidor. Contacte o Administrador!');
                                        }

                                       

                                    });
                                    return false;
                                });

                            </script>
<span class="pull-right"><a href="#">Registrar</a></span><span><a href="#">Precisa de ajuda?</a></span>
</div>
<div class="modal-footer">
    <div class="col-md-12">
        <button type="reset" class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
    </div>  
</div>
</form>
